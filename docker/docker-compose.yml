version: '2'

services:
  base:
    build: base/
    image: jakes:java8-jdk
  producer:
    build: producer/
    image: jakes:vneedu-pack-producer
    volumes:
      - /app
    depends_on:
      - base
  provider:
    build: service/
    image: jakes:vneedu-provider
    volumes_from:
      - producer
